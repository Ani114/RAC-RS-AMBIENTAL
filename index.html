<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canal de Denúncias - RAC RS Ambiental LTDA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-image: url('banner.jpeg1');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 3em 1em;
      text-align: center;
    }

    header h1 {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    nav {
      text-align: center;
      background-color: #004d2c;
      padding: 0.5em;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      margin-top: 2em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      padding: 2em 0 0 0;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5em;
      background-color: #006838;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d2c;
    }

    .mensagem,
    .resultado {
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 1.5em;
    }
  </style>
</head>

<body>
  <header>
    <h1>RAC RS Ambiental LTDA</h1>
  </header>

  <nav>
    <a href="#quem-somos">Quem Somos</a>
    <a href="#ideologia">Ideologia</a>
    <a href="#politica-sgi">Política SGI</a>
    <a href="#formulario">Canal de Denúncias</a>
    <a href="#acompanhamento">Acompanhamento</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Mantenha as demais seções e scripts conforme já estão no seu HTML -->
</body>

</html>
