<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canal de Denúncias - RAC RS Ambiental LTDA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #006838;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      text-align: center;
      background-color: #004d2c;
      padding: 0.5em;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }

    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5em;
      background-color: #006838;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d2c;
    }

    .mensagem,
    .resultado {
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 1.5em;
    }
  </style>
</head>

<body>
  <header>
    <h1>Canal de Denúncias - RAC RS Ambiental LTDA</h1>
  </header>

  <nav>
    <a href="#formulario">Formulário de Denúncia</a>
    <a href="#acompanhamento">Acompanhar Denúncia</a>
  </nav>

  <section id="formulario">
    <h2>Formulário de Denúncia</h2>
    <form id="formDenuncia">
      <label for="tipo">Tipo de Denúncia</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="assédio">Assédio</option>
        <option value="discriminação">Discriminação</option>
        <option value="conduta">Má conduta</option>
        <option value="outro">Outro</option>
      </select>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="6" required></textarea>

      <label for="anonimo">Deseja manter o anonimato?</label>
      <select id="anonimo" name="anonimo" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <div id="dadosPessoais" style="display:none;">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>

      <button type="submit">Enviar Denúncia</button>
    </form>

    <div class="mensagem" id="mensagemEnvio" style="display:none;">
      Denúncia enviada com sucesso! Anote o número de protocolo: <strong id="protocoloGerado"></strong>
    </div>
  </section>

  <section id="acompanhamento">
    <h2>Acompanhar Denúncia</h2>
    <form id="formAcompanhamento">
      <label for="protocolo">Número do Protocolo</label>
      <input type="text" id="protocolo" name="protocolo" required />
      <button type="submit">Consultar</button>
    </form>

    <div class="resultado" id="resultadoConsulta" style="display:none;">
      Status: Em análise<br />
      Observações: Sua denúncia está sendo avaliada por nossa equipe.
    </div>
  </section>

  <script>
    document.getElementById('anonimo').addEventListener('change', function () {
      const dados = document.getElementById('dadosPessoais');
      dados.style.display = this.value === 'nao' ? 'block' : 'none';
    });

    document.getElementById('formDenuncia').addEventListener('submit', function (e) {
      e.preventDefault();
      const protocolo = 'RAC' + Math.floor(Math.random() * 1000000);
      document.getElementById('protocoloGerado').textContent = protocolo;
      document.getElementById('mensagemEnvio').style.display = 'block';
      this.reset();
      document.getElementById('dadosPessoais').style.display = 'none';
    });

    document.getElementById('formAcompanhamento').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('resultadoConsulta').style.display = 'block';
    });
  </script>
</body>

</html>
