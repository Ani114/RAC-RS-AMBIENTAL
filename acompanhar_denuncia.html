
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acompanhar Denúncia</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 2em; }
    .container { background: white; padding: 2em; border-radius: 10px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 0.75em; margin-top: 1em; }
    .resultado { margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acompanhar Denúncia</h2>
    <input type="text" id="protocolo" placeholder="Digite o número do protocolo" />
    <button onclick="consultar()">Consultar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8RVKSDOmu6477Du27zYrm-QzAXaBqlf0",
      authDomain: "racrsambiental-denuncias.firebaseapp.com",
      databaseURL: "https://racrsambiental-denuncias-default-rtdb.firebaseio.com",
      projectId: "racrsambiental-denuncias",
      storageBucket: "racrsambiental-denuncias.appspot.com",
      messagingSenderId: "162450672732",
      appId: "1:162450672732:web:487a30fb39f1a756c22a99",
      measurementId: "G-S7D6P3472F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.consultar = async function () {
      const protocolo = document.getElementById("protocolo").value;
      const snapshot = await get(child(ref(db), "denuncias/" + protocolo));
      const resultado = document.getElementById("resultado");
      if (snapshot.exists()) {
        const data = snapshot.val();
        resultado.innerHTML = `<p><strong>Tipo:</strong> ${data.tipo}</p><p><strong>Descrição:</strong> ${data.descricao}</p>`;
      } else {
        resultado.innerHTML = "<p>Protocolo não encontrado.</p>";
      }
    };
  </script>
</body>
</html>
