
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhar Denúncia</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 2em; }
    h2 { color: #006838; }
    form { max-width: 400px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 0.8em; margin-top: 0.3em; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1.5em; padding: 0.8em 2em; background-color: #006838; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #004d2c; }
    .back-link { text-align: center; margin-top: 2em; }
  </style>
</head>
<body>
  <h2>Acompanhar Denúncia</h2>
  <form id="acompanharForm">
    <label for="protocolo">Digite seu protocolo:</label>
    <input type="text" id="protocolo" required />
    <button type="submit">Consultar</button>
  </form>
  <div class="back-link">
    <a href="index.html">← Voltar para a Página Principal</a>
  </div>

  <script>
    document.getElementById('acompanharForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const protocolo = document.getElementById('protocolo').value;
      alert("Consulta realizada. Nenhuma atualização encontrada para o protocolo: " + protocolo);
    });
  </script>
</body>
</html>
