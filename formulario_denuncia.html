<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Denúncia - RAC RS Ambiental LTDA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #006838;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      resize: vertical;
    }
    button {
      margin-top: 1.5em;
      background-color: #006838;
      color: white;
      border: none;
      padding: 1em 2em;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    button:hover {
      background-color: #004d2c;
    }
    .mensagem {
      max-width: 500px;
      margin: 1em auto;
      padding: 1em;
      background: #e0ffe0;
      border: 1px solid #006838;
      border-radius: 4px;
      color: #006838;
      font-weight: bold;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 1em;
    }
    nav a {
      color: #006838;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">← Voltar à Página Principal</a>
</nav>

<h1>Formulário de Denúncia Anônima</h1>

<form id="denunciaForm">
  <label for="categoria">Categoria da denúncia:</label>
  <select id="categoria" name="categoria" required>
    <option value="" disabled selected>Selecione a categoria</option>
    <option value="Descarte irregular">Descarte irregular</option>
    <option value="Poluição">Poluição</option>
    <option value="Irregularidade ambiental">Irregularidade ambiental</option>
    <option value="Outro">Outro</option>
  </select>

  <label for="descricao">Descrição da denúncia:</label>
  <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva a situação..." required></textarea>

  <label for="contato">Contato (opcional, para retorno):</label>
  <input type="text" id="contato" name="contato" placeholder="Email ou telefone (opcional)" />

  <button type="submit">Enviar Denúncia</button>
</form>

<div class="mensagem" id="mensagem" style="display:none;"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC8RVKSDOmu6477Du27zYrm-QzAXaBqlf0",
    authDomain: "racrsambiental-denuncias.firebaseapp.com",
    databaseURL: "https://racrsambiental-denuncias-default-rtdb.firebaseio.com",
    projectId: "racrsambiental-denuncias",
    storageBucket: "racrsambiental-denuncias.appspot.com",
    messagingSenderId: "162450672732",
    appId: "1:162450672732:web:487a30fb39f1a756c22a99",
    measurementId: "G-S7D6P3472F"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const form = document.getElementById('denunciaForm');
  const mensagemDiv = document.getElementById('mensagem');

  function gerarProtocolo() {
    const prefixo = "DEN";
    const timestamp = Date.now().toString();
    const random = Math.floor(Math.random() * 9000 + 1000).toString();
    return prefixo + timestamp + random;
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const categoria = form.categoria.value.trim();
    const descricao = form.descricao.value.trim();
    const contato = form.contato.value.trim();

    if (!categoria || !descricao) {
      alert("Por favor, preencha todos os campos obrigatórios.");
      return;
    }

    const protocolo = gerarProtocolo();
    const data = Date.now();

    const denuncia = {
      protocolo,
      categoria,
      descricao,
      status: "Recebida",
      data,
      contato: contato || null
    };

    database.ref('denuncias/' + protocolo).set(denuncia)
      .then(() => {
        mensagemDiv.style.display = 'block';
        mensagemDiv.style.color = '#006838';
        mensagemDiv.textContent = `Denúncia enviada com sucesso! Seu protocolo é: ${protocolo}. Use este código para acompanhar sua denúncia.`;
        form.reset();
        alert("Denúncia enviada com sucesso!\nProtocolo: " + protocolo);
      })
      .catch((error) => {
        mensagemDiv.style.display = 'block';
        mensagemDiv.style.color = 'red';
        mensagemDiv.textContent = 'Erro ao enviar a denúncia. Por favor, tente novamente mais tarde.';
        console.error(error);
      });
  });
</script>

</body>
</html>
