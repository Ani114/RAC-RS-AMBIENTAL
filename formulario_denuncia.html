<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Denúncia</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 2em; }
    h2 { color: #006838; }
    form { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1em; font-weight: bold; }
    textarea, select, input[type="text"] { width: 100%; padding: 0.8em; margin-top: 0.3em; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1.5em; padding: 0.8em 2em; background-color: #006838; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #004d2c; }
    .back-link { display: block; text-align: center; margin-top: 2em; }
  </style>
</head>
<body>
  <h2>Formulário de Denúncia Anônima</h2>
  <form id="denunciaForm">
    <label for="categoria">Categoria:</label>
    <select id="categoria" required>
      <option value="">Selecione</option>
      <option value="Assédio Moral">Assédio Moral</option>
      <option value="Assédio Sexual">Assédio Sexual</option>
      <option value="Discriminação">Discriminação</option>
      <option value="Corrupção">Corrupção</option>
      <option value="Fraude/Suborno">Fraude/Suborno</option>
      <option value="Desvio de Conduta Ética">Desvio de Conduta Ética</option>
      <option value="Irregularidade Trabalhista">Irregularidade Trabalhista</option>
      <option value="Descumprimento de Normas">Descumprimento de Normas</option>
    </select>

    <label for="descricao">Descrição da Denúncia:</label>
    <textarea id="descricao" rows="6" required></textarea>

    <button type="submit">Enviar Denúncia</button>
  </form>
  <div class="back-link">
    <a href="index.html">← Voltar para a Página Principal</a>
  </div>

  <script>
    document.getElementById('denunciaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Denúncia enviada com sucesso! Protocolo: " + Math.random().toString(36).substring(2, 10).toUpperCase());
      this.reset();
    });
  </script>
</body>
</html>
