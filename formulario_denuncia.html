<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Denúncia - RAC RS Ambiental LTDA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #006838;
      text-align: center;
    }
    form {
      max-width: 600px;
      background: white;
      padding: 2em;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 1.5em;
      background-color: #006838;
      color: white;
      border: none;
      padding: 1em 2em;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    button:hover {
      background-color: #004d2c;
    }
    .message {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }
    nav {
      text-align: center;
      margin-bottom: 1em;
    }
    nav a {
      color: #006838;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">← Voltar à Página Principal</a>
</nav>

<h1>Formulário de Denúncia</h1>

<form id="denunciaForm">
  <label for="descricao">Descreva sua denúncia (obrigatório):</label>
  <textarea id="descricao" name="descricao" rows="6" required></textarea>

  <label for="contato">Seu contato (opcional):</label>
  <input type="email" id="contato" name="contato" placeholder="Email para contato (se desejar)" />

  <button type="submit">Enviar Denúncia</button>
</form>

<div class="message" id="responseMessage"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Configuração Firebase (substitua pelos seus dados)
  const firebaseConfig = {
    apiKey: "AIzaSyC8RVKSDOmu6477Du27zYrm-QzAXaBqlf0",
    authDomain: "racrsambiental-denuncias.firebaseapp.com",
    databaseURL: "https://racrsambiental-denuncias-default-rtdb.firebaseio.com",
    projectId: "racrsambiental-denuncias",
    storageBucket: "racrsambiental-denuncias.appspot.com",
    messagingSenderId: "162450672732",
    appId: "1:162450672732:web:487a30fb39f1a756c22a99",
    measurementId: "G-S7D6P3472F"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const form = document.getElementById('denunciaForm');
  const responseMessage = document.getElementById('responseMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const descricao = form.descricao.value.trim();
    const contato = form.contato.value.trim();

    if (!descricao) {
      responseMessage.style.color = 'red';
      responseMessage.textContent = 'Por favor, descreva a denúncia.';
      return;
    }

    // Gerar protocolo simples e único (timestamp + random)
    const protocolo = 'DEN' + Date.now() + Math.floor(Math.random() * 1000);

    // Dados a salvar
    const novaDenuncia = {
      descricao: descricao,
      contato: contato || 'Anônimo',
      protocolo: protocolo,
      data: new Date().toISOString(),
      status: 'Registrada'
    };

    // Salvar no Firebase
    database.ref('denuncias/' + protocolo).set(novaDenuncia)
      .then(() => {
        responseMessage.style.color = 'green';
        responseMessage.innerHTML = `Denúncia enviada com sucesso!<br>Protocolo: <strong>${protocolo}</strong><br>Guarde este número para acompanhar sua denúncia.`;
        form.reset();
      })
      .catch((error) => {
        responseMessage.style.color = 'red';
        responseMessage.textContent = 'Erro ao enviar a denúncia: ' + error.message;
      });
  });
</script>

</body>
</html>
